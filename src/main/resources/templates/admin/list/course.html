<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8" th:remove="tag">
	<link rel="stylesheet" th:href="@{/css/list.css}">
</head>

<body>

	<!-- サイドバーの表示 -->
	<div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}">
	</div>

	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="offcanvas-outside bg-light">
		<div class="container-fluid">
			<!-- トグルボタン -->
			<div th:replace="~{fragments/sidebar :: toggler}">
			</div>

			<div class="row">
				<div class="col">
					<div class="card shadow mt-3">
					
						<div class="card-header">
							<h3 class="text-center text-navy my-3" th:text="#{course.list}"></h3>
							
							<!-- メッセージ -->
							<div th:replace="~{fragments/message :: course}">
							</div>
							
						</div>
						
						<div class="card-body table-responsive">

							<table id="user-table" class="table table-bordered tbl-list">
								<thead>
									<tr>
										<th class="list-id" th:text="#{ID}"></th>
										<th th:text="#{coursename}"></th>
										<th class="list-date" th:text="#{registration.date}"></th>
										<th class="list-date" th:text="#{update.date}"></th>
										<th class="list-date"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="course : ${courses}">
										<td th:text="${course.id}"></td>
										<td th:text="${course.courseName}"></td>
										<td th:text="${course.createdAt}"></td>
										<td th:text="${course.updatedAt}"></td>
										<td>
											<a th:href="@{/admin/edit-course/{id}(id =*{course.id})}" class="btn btn-navy list-a">
												<i class="bi bi-pencil-square"></i> 編集</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
