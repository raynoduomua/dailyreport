<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8" th:remove="tag">
    <link rel="stylesheet" th:href="@{/css/admin/common.css}">
</head>

<body>

    <!-- サイドバーの表示 -->
    <div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}">
    </div>

    <!-- コンテンツの表示 -->
    <main layout:fragment="content" class="offcanvas-outside bg-light">
        <div class="container-fluid">
            <!-- トグルボタン -->
            <div th:replace="~{fragments/sidebar :: toggler}">
            </div>

            <div class="row">
                <div class="col">
                    <div class="card shadow mt-3">

                        <div class="card-header">
                            <h3 class="text-center text-navy my-3" th:text="#{createclient.title}"></h3>
                        </div>

                        <!-- 講座登録 -->
                        <div class="card-body form-card-body">

                            <!-- メッセージ -->
                            <div th:replace="~{fragments/message :: client}">
                            </div>

                            <form th:action="@{/admin/save-client}" method="post" th:object="${clientForm}"
                                autocomplete="off">

                                <!-- clientname -->
                                <div class="mb-3">
                                    <label for="clientname" class="form-label" th:text="#{clientname}"></label>
                                    <input class="form-control" type="text" th:errorclass="is-invalid"
                                        th:field="*{clientname}">
                                    <div class="invalid-feedback" th:errors="*{clientname}">
                                    </div>
                                </div>

                                <button class="w-25 btn btn-navy form-btn my-3" type="submit"
                                    th:text="#{insert}"></button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
