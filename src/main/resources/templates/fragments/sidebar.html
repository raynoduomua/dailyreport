<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
</head>

<body>

	<!-- サイドバー -->
	<div th:fragment="sidebar">

			id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
			<nav class="navbar-dark bg-image text-white h-100">

				<div class="offcanvas-header">
					<h4 class="offcanvas-title">
						<a th:href="@{/dailyreport/loginFork}" class="text-white">
							<span class="d-inline-block me-1" style="transform: rotate(-15deg)">
								<i class="bi bi-pencil-fill"></i>
							</span>
							日報システム
						</a>
					</h4>
				</div>

				<div class="offcanvas-body pt-0">
					<hr class="mt-1">
					<ul class="navbar-nav">
						<!-- クライアント名登録（ADMIN） -->
						<!--<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">-->
						<li class="nav-item">
							<a th:href="@{/admin/create-client}" class="nav-link text-white">
								<i class="bi bi-person-fill me-2"></i>
								クライアント名作成
							</a>
						</li>
						<!-- クライアント名一覧(ADMIN) -->
						<!--<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">-->

							<a th:href="@{/admin/list-client}" class="nav-link text-white">

								クライアント名一覧
							</a>
						</li>
						<!-- 講座名登録(ADMIN) -->

						<li class="nav-item">
							<a th:href="@{/admin/create-course}" class="nav-link text-white">
								<i class="bi bi-table me-2"></i>
								講座名作成
							</a>
						</li>
						<!-- 講座名一覧(ADMIN) -->
						<!--<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">-->

							<a th:href="@{/admin/create-account}" class="nav-link text-white">
								<i class="bi bi-people-fill me-2"></i>
								アカウント作成
							</a>
						</li>
						<!-- クライアント名一覧(ADMIN) -->
						<!--<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">-->
						<li class="nav-item">
							<a th:href="@{/admin/list-account}" class="nav-link text-white">
								<i class="bi bi-people-fill me-2"></i>
								アカウント名一覧
							</a>
						</li>
						<!-- アカウント登録(ADMIN) -->
						<!--<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">-->
						<li class="nav-item">
							<a th:href="@{/admin/create-mini-exam}" class="nav-link text-white">
								<i class="bi bi-people-fill me-2"></i>
								単元テスト名作成
							</a>
						</li>
						<!-- アカウント登録(ADMIN) -->
						<!--<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">-->
						<li class="nav-item">
							<a th:href="@{/admin/list-mini-exam}" class="nav-link text-white">
								<i class="bi bi-people-fill me-2"></i>
								単元テスト名一覧
							</a>
						</li>
						
						<!-- 講師日報作成(TEACHER) -->
						<!--<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">-->
						<li class="nav-item">
							<a th:href="@{/teacher/create-daily-report}" class="nav-link text-white">
								<i class="bi bi-people-fill me-2"></i>
								講師_日報作成
							</a>
						</li>
						<!-- 講師日報編集(TEACHER) -->

								講師_日報編集<br>　　(本日分)
							</a>
						</li>
						<!-- 講師週報作成(TEACHER) -->

							<a th:href="@{/teacher/create-mini-exam}" class="nav-link text-white">
								<i class="bi bi-exclamation-octagon-fill me-2"></i>

							</a>
						</li>
						
						<!-- 受講生日報作成(STUDENT) -->
						<!--<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">-->
						<li class="nav-item">
							<a th:href="@{/student/create-report}" class="nav-link text-white">
								<i class="bi bi-people-fill me-2"></i>
								受講生_日報作成
							</a>
						</li>
						<!-- 受講生日報編集(STUDENT) -->
						<!--<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">-->

						<!-- ログアウト（All） -->
						<li class="nav-item">
							<a th:href="@{/dailyreport/logout}" class="nav-link text-white">
								<i class="bi bi-box-arrow-right me-2"></i>
								ログアウト
							</a>
						</li>
					</ul>

					<hr>
					<!-- 閉じるボタン(画面が小さい時に表示) -->
					<div class="text-center d-lg-none">
						<button type="button" class="btn-circle btn-light" data-bs-dismiss="offcanvas"
							aria-label="Close">
							<i class="bi bi-chevron-left"></i>
						</button>
					</div>
				</div>
			</nav>
		</div>
	</div>

	<!-- サイドバー折りたたみ時のトグルボタン -->
	<div th:fragment="toggler">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" aria-expanded="false"
					aria-label="Toggle offcanvas">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</div>

</html>
