<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8" th:remove="tag">
	<link rel="stylesheet" th:href="@{/css/admin/common.css}">
</head>

<body>

	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="bg-image">
		<div class="container">
			<!-- 画面中央に配置 -->
			<div class="row vh-100 align-items-center justify-content-center">

				<div class="card shadow" style="max-width: 500px;">
					<div class="card-header">
						<h3 class="card-title mt-2 mb-2 text-center text-navy" th:text="#{dailyreport.title}"></h3>
					</div>
					<div class="card-body">
						<h6 class="card-title mt-2 mb-3 text-center text-danger" th:text="#{loginForm.info-1}"></h6>

						<!-- ログインメッセージ -->
						<div th:replace="~{fragments/message :: login}">
						</div>

						<form th:action="@{/login}" method="post" autocomplete="off">
							<div class="mb-3">
								<input class="form-control" type="text" name="loginId" placeholder="ログインID">
							</div>

							<div class="mb-3">
								<input class="form-control" type="password" name="password" placeholder="パスワード">
							</div>

							<div class="mb-3 form-check">
								<input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
								<label class="form-check-label" for="remember-me"
									th:text="#{loginForm.remember}"></label>
							</div>

							<button class="btn btn-navy form-btn" type="submit" th:text="#{loginForm.login.btn}"></button>
						</form>

					</div>
				</div>

			</div>
		</div>
	</main>

</body>

</html>
