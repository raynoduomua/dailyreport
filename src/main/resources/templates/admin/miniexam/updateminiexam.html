<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8" th:remove="tag">
	<link rel="stylesheet" th:href="@{/css/admin/common.css}">
</head>

<body>

	<!-- サイドバーの表示 -->
	<div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}">
	</div>

	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="offcanvas-outside bg-light">
		<div class="container-fluid">
			<!-- トグルボタン -->
			<div th:replace="~{fragments/sidebar :: toggler}">
			</div>

			<div class="row">
				<div class="col">
					<div class="card shadow mt-3">

						<div class="card-header">
							<h3 class="text-center text-navy my-3" th:text="#{update.miniexam.title}"></h3>
						</div>

						<!-- 単元テスト名登録 -->
						<div class="card-body form-card-body">

							<h6 class="card-title my-3 text-center text-danger" th:text="#{create.miniexam.info-1}">
							</h6>
							<h6 class="card-title my-3 text-center text-danger" th:text="#{create.miniexam.info-2}">
							</h6>

							<form th:action="@{/admin/update-mini-exam}" method="post" th:object="${miniExamNameForm}"
								autocomplete="off">
								<input type="hidden" name="id" th:field="*{id}" />

								<!-- testName -->
								<div class="my-3">
									<label for="testName" class="form-label my-3" th:text="#{miniexamName}"></label>
									<input class="form-control" type="text" placeholder="例：Javaプログラミング単元テスト_IT基礎/プログラミング基礎"
										th:errorclass="is-invalid" th:field="*{testName}">
									<div class="invalid-feedback" th:errors="*{testName}">
									</div>
								</div>

								<button class="btn btn-navy form-btn" type="submit" th:text="#{update}"></button>
							</form>
						</div>
						
						<form th:action="@{/admin/list-mini-exam}" method="get">
							<input type="submit" th:value="#{return.list}" class="btn btn-dark form-btn mb-3" />
						</form>

					</div>
				</div>
			</div>
		</div>
		</div>
	</main>

</body>

</html>
