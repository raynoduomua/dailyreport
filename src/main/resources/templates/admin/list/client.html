<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8" th:remove="tag">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>

<body>

    <!-- サイドバーの表示 -->
    <div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}">
    </div>

    <!-- コンテンツの表示 -->
    <main layout:fragment="content" class="offcanvas-outside bg-light">
        <div class="container-fluid">
            <!-- トグルボタン -->
            <div th:replace="~{fragments/sidebar :: toggler}">
            </div>

            <div class="row">
                <div class="col">
                    <div class="card shadow">
                    
                        <div class="card-header">
                            <h3 class="text-center text-navy my-3" th:text="#{client.list}"></h3>
                        </div>
                        
                        <div class="card-body table-responsive">
                        
                        	<!-- メッセージ -->
							<div th:replace="~{fragments/message :: client}">
							</div>
							
                            <table id="user-table" class="table table-bordered tbl-list">
                                <thead>
                                    <tr>
                                        <th class="list-id" th:text="#{ID}"></th>
                                        <th th:text="#{clientname}"></th>
                                        <th class="list-date" th:text="#{registration.date}"></th>
										<th class="list-date" th:text="#{update.date}"></th>
										<th class="list-date"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="client : ${clients}">
                                        <td th:text="${client.id}"></td>
                                        <td th:text="${client.clientName}"></td>
                                        <td th:text="${client.createdAt}"></td>
                                        <td th:text="${client.updatedAt}"></td>
                                        <td>
											<a th:href="@{/admin/edit-client/{id}(id =*{client.id})}" class="btn btn-navy list-a">
												<i class="bi bi-pencil-square"></i> 編集</a>
										</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
