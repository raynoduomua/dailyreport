<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8" th:remove="tag">
	<link rel="stylesheet" th:href="@{/css/admin/common.css}">
</head>

<body>

	<!-- サイドバーの表示 -->
	<div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}">
	</div>

	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="offcanvas-outside bg-light">
		<div class="container-fluid">
			<!-- トグルボタン -->
			<div th:replace="~{fragments/sidebar :: toggler}">
			</div>

			<div class="row">
				<div class="col">
					<div class="card shadow mt-3">

						<div class="card-header">
							<h3 class="text-center text-navy my-3" th:text="#{createcourse.title}"></h3>
						</div>

						<!-- 講座登録 -->
						<div class="card-body form-card-body">

							<h6 class="card-title my-3 text-center text-danger" th:text="#{createcourse.info-1}">
							</h6>
							<h6 class="card-title my-3 text-center text-danger" th:text="#{createcourse.info-2}">
							</h6>
							<h6 class="card-title my-3 text-center text-danger" th:text="#{createcourse.info-3}">
							</h6>
							
							<!-- メッセージ -->
							<div th:replace="~{fragments/message :: course}">
							</div>

							<form th:action="@{/admin/save-course}" method="post" th:object="${courseForm}"
								autocomplete="off">

								<!-- coursename -->
								<div class="my-3">
									<label for="coursename" class="form-label my-3" th:text="#{coursename}"></label>
									<input class="form-control" type="text" placeholder="例：講座名-会場名(Javaプログラミング講座-東京会場)"
										th:errorclass="is-invalid" th:field="*{coursename}">
									<div class="invalid-feedback" th:errors="*{coursename}">
									</div>
								</div>

								<button class="w-25 btn btn-navy form-btn my-3" type="submit"
									th:text="#{insert}"></button>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
		</div>
	</main>

</body>

</html>
